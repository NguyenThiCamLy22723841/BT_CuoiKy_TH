<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trangchu</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <style>
        .mauDo{
            font-size: 100%;
            color: red;
        }

        .mauXanh{
            font-size: 100%;
            color: green;
        }
        [class*="col-"] {
            padding-left: 0;
            padding-right: 0;
            ;
        }
        li{
            width: 150px;
        }
        #form1 {
            height: 600px;
        }

    </style>
    <script>
        $(document).ready(function() {
            var i = 2;
            $("#btnDK").click(function() {
                $("#myModal").modal();
            })
            
            function kiemtraMa() {
                var mauKT = /^([0-9]{1}[0-9]{1})([0-9]{7})$/;
                var maValue = $("#txtMa").val();
                if (maValue== "") {
                    $("#tbMa").html("Bat buoc nhap");
                    $("#tbMa").addClass("mauDo");
                    $("#tbMa").removeClass("mauXanh");
                    return false;
                } else if(!mauKT.test(maValue)) {
                    $("#tbMa").html("Nhap sai");
                    $("#tbMa").addClass("mauDo");
                    $("#tbMa").removeClass("mauXanh");
                    return false;
                } else{
                    $("#tbMa").html("Nhap dung");
                    $("#tbMa").addClass("mauXanh");
                    $("#tbMa").removeClass("mauDo");
                    return true;
                }
            }
            $("#txtMa").blur(kiemtraMa);

            function kiemtraHT() {
                var regex = /^([A-Z]{1}[a-z])+(\s[A-Z]{1}[a-z]*)+$/;
                var hoten = $("#txtHT").val();
                if (hoten =="") {
                    $("#tbTen").html("Nhap lai");
                    $("#tbTen").addClass("mauDo");
                    $("#tbTen").removeClass("mauXanh");
                    return false;
                } else if(regex.test(hoten)== false) {
                    $("#tbTen").html("Nhap sai");
                    $("#tbTen").addClass("mauDo");
                    $("#tbTen").removeClass("mauXanh");
                    return false;
                } else {
                    $("#tbTen").html("Nhap dung roi");
                    $("#tbTen").addClass("mauXanh");
                    $("#tbTen").removeClass("mauDo");
                    return true;
                }
            };
            $("#txtHT").blur(kiemtraHT);
            $("#btnSave").click(function() {
                var ma = $("#txtMa").val();
                var ht = $("#txtHT").val();
                var them = '<tr><td>' + 'i++' + '</td><td>' + ma + '</td><td>' + ht + '</td></tr>';
                $("#tbDanhSach").append(them);
                $("#myModal").modal("hide");
                return true;
            });
        });
    </script>
</head>
<body>
    <div class="container-border">
        <div class="row bg-primary">
            <h1 class="mx-auto text-light text-center">DANH SACH LUONG NHAN VIEN</h1>
            </div>
        <div class="row">
            <div class="navbar">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link">Trang chu</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="btnDK" data-bs-toggle="modal" data-bs-target="#myModal">Thong tin</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Cap nhat luong</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover" id="tbDanhSach">
                <tr class="table-primary">
                    <th>STT</th>
                    <th>Ma nhan su</th>
                    <th>Ho ten</th>
                    <th>Ngay hop dong</th>
                    <th>Chuc vu</th>
                    <th>Bac luong</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>912345678</td>
                    <td>Hoang Minh Vuong</td>
                    <td>12/5/2000</td>
                    <td>Nhan vien</td>
                    <td>1.86</td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h4 class="bg-info">22723841: Nguyen Thi Cam Ly</h4>
            </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>THONG TIN NHAN VIEN</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-control" id="form1">
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Ma nhan vien</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="txtMa" placeholder="Ma nhan su">
                                </div>
                                <div class="col-3 col-sm-3 p-2">
                                    <span id="tbMa">(*)</span>
                                </div>
                            </div>
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Ten nhan vien</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="text" class="form-control" id="txtHT" placeholder="Ho ten">
                                </div>
                                <div class="col-3 col-sm-3 p-2">
                                    <span id="tbTen">(*)</span>
                                </div>
                            </div>
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Ngay vao cong ty</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="date" class="form-control" id="txtDate" placeholder="mm/dd/yy">
                                </div>
                                <div class="col-3 col-sm-3 p-2">
                                    <span id="tbDate">(*)</span>
                                </div>
                            </div>
                            <div class="row form-group p-1">
                                <div class="col-3 col-sm-3">
                                    <label for="">Chuc vu</label>
                                </div>
                                <div class="col-6 col-sm-6">
                                    <input type="">
                                    <select id="txtCV" class="form-control">
                                        <option value="Can bo Quan ly">Can bo Quan ly</option>
                                        <option value="Can bo Quan ly">Nhan vien</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-6">
                                    <input type="button" value="Them" id="btnSave" class="btn btn-info btn-block">
                                </div>
                            </div>
                            <br>
                            <div class="row p-1">
                                <div class="col-sm-6">
                                    <input type="button" value="Close" id="btnSave" class="btn btn-info btn-block">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
